<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 

  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section class="nft-card">
      <div class="nft-image">
        <img class="nft__image" src="images/image-equilibrium.jpg" alt="equilibrium nft">
        <div class="nft-image-overlay">
          <img src="images/icon-view.svg" alt="view icon">
        </div>
      </div>
      <div class="nft__content">
        <h1><a href="#" class="nft__name">Equilibrium #3429</a></h1>
        <p class="nft__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="flex-group">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="eth icon">
            <p class="nft__price">0.041 ETH</p>
          </div>
          <div class="day">
            <img src="images/icon-clock.svg" alt="clock icon">
            <p>3 days left</p>
          </div>
        </div>

        <hr>

        <div class="nft__creator">
          <img class="nft__creator-profile-picture" src="images/image-avatar.png" alt="creator profile picture">
          <p>Creation of <a href="#" class="nft__creator-link">Jules Wyvern</a></p>
        </div>
      </div>
    </section>
  </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/clrkrssl420">Clark Russel</a>.
  </div>
</body>
</html>
